<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory-Game</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://image.shutterstock.com/image-vector/puzzle-head-isolated-on-white-260nw-1341356342.jpg"
      type="image/x-icon"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- javascript file -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Memory Game</h1>
    <div class="startingDiv">
      <p>Click on Start button to start the game</p>
      <p>OR</p>
      <p>Press Enter to start</p>
      <p class="head">Creator - Paras Punjabi</p>
      <button class="start">Start</button>
      <p class="version">Version 2.1.1</p>
    </div>
    <div class="header">
      <div><label for="Time">Time </label><span class="time">0s</span></div>
      <div>
        <lable for="moves">Total Moves </lable><span class="moves">0</span>
      </div>
      <i
        title="Reload the Game"
        id="reload"
        onclick="window.location.reload()"
        class="fas fa-redo-alt"
      ></i>
    </div>
    <div id="gameContainer"></div>
  </body>
</html>
